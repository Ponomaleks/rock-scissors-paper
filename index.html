<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tools</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/png" />
  </head>
  <body>
    <section class="rules">
      <div class="card">
        <h1 class="front">Click to check the rules</h1>
        <div class="back">
          <p>Everybody knows the rules:</p>
          <p>- Scissors beats a paper</p>
          <p>- Paper beats rock</p>
          <p>- Rock beats scissors</p>
          <p>- And we play up to three wins!</p>
        </div>
      </div>
    </section>
    <section class="game">
      <h1 class="main-title">Letâ€™s play!</h1>
      <div class="game-controls">
        <div class="user-controls">
          <span class="gamer">YOU</span>
          <button type="button" class="controls" data-control="rock"></button
          ><button
            type="button"
            class="controls"
            data-control="scissors"
          ></button
          ><button type="button" class="controls" data-control="paper"></button>
        </div>
        <div class="animation-container">
          <img
            class="animation"
            src="./images/start.webp"
            alt="gaming process demonstration"
          />
        </div>

        <div class="comp-controls">
          <span class="gamer">COMP</span>
          <button
            disabled
            type="button"
            class="controls rock"
            data-control="rock"
          ></button
          ><button
            disabled
            type="button"
            class="controls scissors"
            data-control="scissors"
          >
            <img src="./images/scissors.png" alt="scissors" /></button
          ><button
            disabled
            type="button"
            class="controls paper"
            data-control="paper"
          ></button>
        </div>
      </div>
      <button type="button" class="reset">Reset</button>
      <p class="message"></p>
      <p class="result"></p>
    </section>
    <audio
      class="sound"
      src="./sound/game_rules.wav"
      preload="metadata"
    ></audio>
  </body>
</html>
